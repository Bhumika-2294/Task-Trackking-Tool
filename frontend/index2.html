<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help & Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #444;
            padding: 10px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #555;
        }
        
        section {
            padding: 20px;
        }
        
        .contact-info {
            margin-bottom: 20px;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        .feedback-form {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .feedback-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        
        .feedback-form button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .feedback-form button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>

    <header>
        <h1>Help & Support</h1>
    </header>

    <nav>
        <div>
            <a href="index1.html">Dashboard</a>
        </div>
    </nav>

    <section>
        <div class="contact-info">
            <h1>Contact Information</h1>
            <p>Phone: +1 (123) 456-7890</p>
            <p>Email: taskysupport@gmail.com</p>
            <p>Address: 123 A sector , Indore</p>
        </div>

        <div class="feedback-form">
            <h2>Feedback</h2>
            <form>
                <label for="feedback">Share your feedback:</label>
                <textarea id="feedback" name="feedback" placeholder="Type your feedback here..." required></textarea>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2023 Task Tracking Tool. All rights reserved.
    </footer>

</body>

</html>
