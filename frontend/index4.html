<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ececec;
        }
        
        header {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            background-color: #34495e;
            padding: 10px;
        }
        
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: #2c3e50;
        }
        
        section {
            padding: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #3498db;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Task List</h1>
    </header>

    <nav>
        <div>
            <a href="index1.html">Dashboard</a>
        </div>

                </tr>
            </thead>

                </tr>
                <tr>
                    <td>2</td>

                    <td>Medium</td>
                </tr>
                <!-- Add more tasks as needed -->
            </tbody>
        </table>
    </section>

    <footer>

</body>

</html>
